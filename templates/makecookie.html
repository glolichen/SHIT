<!DOCTYPE html>
<html>
	<head>
		<title>SHIT - System for the Hallmarking of Images to Text</title>
		<link rel="stylesheet" href='/static/style.css' />
	</head>
	<body>
		<script>
			let sessionID = "{{ session }}";
			let createdTime = "{{ created }}";
			document.cookie = `session=${sessionID};`;
			document.cookie = `created=${createdTime};`;
		</script>
		<script src="/static/cookiecheck.js"></script>
	</body>
</html>
